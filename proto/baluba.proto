syntax = "proto3";

package baluba;

message Chunk {
  bytes content = 1;
  string name = 2;
}

enum UploadStatusCode {
  Unknown = 0;
  Ok = 1;
  Failed = 2;
}

message UploadStatus {
  string Message = 1;
  UploadStatusCode Code = 2;
}

service BalubaService {
  rpc Upload(stream Chunk) returns (UploadStatus) {}
}
